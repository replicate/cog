version: 2
before:
  hooks:
    - go mod tidy
    - make wheel
dist: ./dist/go
env:
  - CGO_ENABLED=0
builds:
  - binary: cog
    id: cog
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    main: ./cmd/cog
    ldflags:
      - "-s -w -X github.com/replicate/cog/pkg/global.Version={{.Version}} -X github.com/replicate/cog/pkg/global.Commit={{.Commit}} -X github.com/replicate/cog/pkg/global.BuildTime={{.Date}}"
  - binary: base-image
    id: base-image
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    main: ./cmd/base-image
    ldflags:
      - "-s -w -X github.com/replicate/cog/pkg/global.Version={{.Version}} -X github.com/replicate/cog/pkg/global.Commit={{.Commit}} -X github.com/replicate/cog/pkg/global.BuildTime={{.Date}}"
archives:
  - format: binary
    builds:
      - cog # for now we only release cog
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end -}}
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-dev+g{{ .ShortCommit }}{{ if .IsGitDirty }}.d{{ .Now.Format \"20060102\" }}{{ end }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-alpha
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto
