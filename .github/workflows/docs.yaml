name: Deploy docs

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
          sed 's/docs\///g' README.md > ./docs/README.md
          cp CONTRIBUTING.md ./docs/
          mkdocs gh-deploy --force
