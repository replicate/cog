name: CI

on:
  merge_group:
  push:
    branches: [main]
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]
  pull_request:
  workflow_dispatch:

env:
  HYPOTHESIS_PROFILE: ci
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

permissions: {}

jobs:
  build-python:
    name: Build & verify python package
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for setuptools_scm version determination
      - uses: jdx/mise-action@v2
      # Build main cog package (wheel + sdist)
      - name: Build cog package
        run: uv build --out-dir=dist .
      - name: Upload cog package
        uses: actions/upload-artifact@v6
        with:
          name: CogPackage
          path: dist/cog-*
      # Build coglet wheel with embedded Go binary
      - name: Build coglet-server binary
        run: script/build-coglet-server
      - name: Build coglet wheel
        run: uv build --wheel --out-dir=dist ./coglet
      - name: Upload coglet wheel
        uses: actions/upload-artifact@v6
        with:
          name: CogletWheel
          path: dist/coglet-*.whl
      # Build cog-dataclass wheel
      - name: Build cog-dataclass wheel
        run: uv build --wheel --out-dir=dist ./cog-dataclass
      - name: Upload cog-dataclass wheel
        uses: actions/upload-artifact@v6
        with:
          name: CogDataclassWheel
          path: dist/cog_dataclass-*.whl

  lint:
    name: Lint
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 30
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: jdx/mise-action@v2
      - name: Lint
        run: make lint

  test:
    name: "Test Results"
    needs:
      - test-go
      - test-python
      - test-python-dataclasses
      - test-integration
      - test-coglet-go
      - test-coglet-python
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check test status
        run: echo "All tests passed successfully!"

  test-go:
    name: "Test Go"
    needs: build-python
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/free-pro-team@latest/actions/reference/specifications-for-github-hosted-runners#supported-runners-and-hardware-resources
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v2
      - name: Build
        run: make cog
      - name: Test
        run: make test-go

  test-python:
    name: "Test Python ${{ matrix.python-version }} + Pydantic v${{ matrix.pydantic }}"
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        pydantic: ["1", "2"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: jdx/mise-action@v2
      - name: Compute tox env name
        run: echo TOX_PYTHON=py$(echo "${{ matrix.python-version }}" | tr -d .) >>$GITHUB_ENV
      - name: Remove src to ensure tests run against wheel
        run: rm -rf python/cog
      - name: Test
        run: uvx --with tox-uv tox run --installpkg dist/cog-*.whl -e ${{ env.TOX_PYTHON }}-pydantic${{ matrix.pydantic }}-tests

  test-python-dataclasses:
    name: "Test Python ${{ matrix.python-version }} (dataclasses)"
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
      HYPOTHESIS_PROFILE: ci
      FORCE_COLOR: "1"
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v2
      - name: Install cog-dataclass wheel with dev dependencies
        run: uv pip install --system "dist/cog_dataclass-*.whl[dev]"
      - name: Test
        run: pytest cog-dataclass/python/tests -v

  # ==========================================================================
  # Coglet tests (Go server + Python SDK for the coglet runtime)
  # ==========================================================================
  test-coglet-go:
    name: "Test Coglet Go"
    runs-on: ubuntu-latest-4-cores
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
      - name: Pre-create coglet venv
        run: uv sync --project coglet --no-dev --extra test
      - name: Test coglet Go
        run: make test-coglet-go

  test-coglet-python:
    name: "Test Coglet Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
      - name: Install coglet test dependencies
        run: uv sync --project coglet --extra test
      - name: Test coglet Python
        run: uv run --project coglet pytest coglet/python/tests -v

  # Go-based integration tests using testscript framework
  test-integration:
    name: "Test integration (${{ matrix.runtime }})"
    needs: build-python
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        runtime: [cog, coglet-alpha, cog-dataclass]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        # Skip Docker Hub login for forked PRs (secrets not available)
        if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum
            integration-tests/go.sum
      - name: Build cog binary
        run: make cog
      - name: Run integration tests
        env:
          COG_WHEEL: ${{ matrix.runtime }}
          COG_BINARY: ./cog
          TEST_PARALLEL: 4
          BUILDKIT_PROGRESS: 'quiet'
        run: make test-integration

  release:
    name: "Release"
    needs:
      - test-go
      - test-python
      - test-python-dataclasses
      - test-integration
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v2
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
