name: CI

on:
  merge_group:
  push:
    branches: [main]
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]
  pull_request:
  workflow_dispatch:

env:
  HYPOTHESIS_PROFILE: ci
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

permissions: {}

jobs:
  build-python:
    name: Build & verify python package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for setuptools_scm version determination
      - uses: hynek/build-and-inspect-python-package@v2
        id: baipp
      # Build coglet wheel with embedded Go binary
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: astral-sh/setup-uv@v7
      - name: Build coglet-server binary
        run: script/build-coglet-server
      - name: Build coglet wheel
        run: uv build --wheel --out-dir=dist ./coglet
      - name: Upload coglet wheel
        uses: actions/upload-artifact@v4
        with:
          name: CogletWheel
          path: dist/coglet-*.whl
    outputs:
      python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}

  lint:
    name: Lint
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - uses: hynek/setup-cached-uv@v2
      - name: Prepare tox
        run: uv pip install --system tox tox-uv
      - name: Lint
        run: make lint

  test:
    name: "Test Results"
    needs:
      - test-go
      - test-python
      - test-integration
      - test-coglet-go
      - test-coglet-python
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: echo "All tests passed successfully!"

  test-go:
    name: "Test Go"
    needs: build-python
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/free-pro-team@latest/actions/reference/specifications-for-github-hosted-runners#supported-runners-and-hardware-resources
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: make cog
      - name: Test
        run: make test-go

  test-python:
    name: "Test Python ${{ matrix.python-version }} + Pydantic v${{ matrix.pydantic }}"
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    strategy:
      fail-fast: false
      matrix:
        pydantic: ["1", "2"]
        python-version: ${{ fromJson(needs.build-python.outputs.python-versions) }}
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: hynek/setup-cached-uv@v2
      - name: Prepare tox
        run: |
          echo TOX_PYTHON=py$(echo "${{ matrix.python-version }}" | tr -d .) >>$GITHUB_ENV
          uv pip install --system tox
      - run: uv pip install --system tox-uv
      - name: Remove src to ensure tests run against wheel
        run: rm -rf python/cog
      - name: Test
        run: python -Im tox run --installpkg dist/cog-*.whl -e ${{ env.TOX_PYTHON }}-pydantic${{ matrix.pydantic }}-tests

  # ==========================================================================
  # Coglet tests (Go server + Python SDK for the coglet runtime)
  # ==========================================================================
  test-coglet-go:
    name: "Test Coglet Go"
    runs-on: ubuntu-latest-4-cores
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: astral-sh/setup-uv@v6
      - name: Pre-create coglet venv
        run: uv sync --project coglet --no-dev --extra test
      - name: Test coglet Go
        run: make test-coglet-go

  test-coglet-python:
    name: "Test Coglet Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: hynek/setup-cached-uv@v2
      - name: Install coglet test dependencies
        run: |
          cd coglet
          uv pip install --system -e ".[test]"
      - name: Test coglet Python
        run: |
          cd coglet
          python -m pytest python/tests -v

  # TODO[md]: This is a gross hack, remove once this is sorted out: https://github.com/replicate/cog/pull/2353
  # cannot run this on mac due to licensing issues: https://github.com/actions/virtual-environments/issues/2150
  test-integration:
    name: "Test integration"
    needs: test-integration-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: echo "All tests passed successfully!"

  # cannot run this on mac due to licensing issues: https://github.com/actions/virtual-environments/issues/2150
  test-integration-matrix:
    name: "Test integration (${{ matrix.runtime }})"
    needs: build-python
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # TODO: Temporarily focusing on coglet/coglet-alpha, re-enable cog later
        runtime: [coglet, coglet-alpha]
        # runtime: [cog, coglet, coglet-alpha]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - uses: hynek/setup-cached-uv@v2
      - name: Prepare tox
        run: uv pip install --system tox tox-uv
      - name: Build cog binary
        run: make cog
      - name: Test
        env:
          COG_WHEEL: ${{ matrix.runtime }}
          # Enable Docker BuildKit for faster builds with better caching
          DOCKER_BUILDKIT: 1
          # DEBUGGING: Run tests sequentially to see errors immediately
          # Parallel execution delays error output until the end
          # TODO: Re-enable parallelism once tests are stable
          PYTEST_XDIST_WORKER_COUNT: 0
        run: |
          # DEBUGGING: Run sequentially with verbose error output
          # This is SLOW but shows errors immediately as they happen
          # --tb=short shows concise tracebacks immediately  
          # -x stops at first failure so we see the error right away
          # Once we fix the failures, re-enable parallel execution
          if [ "$COG_WHEEL" = "cog" ]; then
            PATH="$(pwd):$PATH" uv run tox -e integration -- -v --tb=short -x
          elif [ "$COG_WHEEL" = "coglet" ]; then
            PATH="$(pwd):$PATH" uv run tox -e integration -- -v --tb=short -x
          else
            PATH="$(pwd):$PATH" uv run tox -e integration -- -v --tb=short -x
          fi

  release:
    name: "Release"
    needs:
      - test-go
      - test-python
      - test-integration
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
