name: CI

on:
  merge_group:
  push:
    branches: [main]
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]
  pull_request:
  workflow_dispatch:

env:
  HYPOTHESIS_PROFILE: ci
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

permissions: {}

jobs:
  build-python:
    name: Build & verify python package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for setuptools_scm version determination
      - uses: hynek/build-and-inspect-python-package@v2
        id: baipp
      # Build coglet wheel with embedded Go binary
      - uses: jdx/mise-action@v2
      - name: Build coglet-server binary
        run: script/build-coglet-server
      - name: Build coglet wheel
        run: uv build --wheel --out-dir=dist ./coglet
      - name: Upload coglet wheel
        uses: actions/upload-artifact@v4
        with:
          name: CogletWheel
          path: dist/coglet-*.whl
    outputs:
      python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}

  lint:
    name: Lint
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: jdx/mise-action@v2
      - name: Lint
        run: make lint

  test:
    name: "Test Results"
    needs:
      - test-go
      - test-python
      - test-integration
      - test-integration-go
      - test-coglet-go
      - test-coglet-python
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: echo "All tests passed successfully!"

  test-go:
    name: "Test Go"
    needs: build-python
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/free-pro-team@latest/actions/reference/specifications-for-github-hosted-runners#supported-runners-and-hardware-resources
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v2
      - name: Build
        run: make cog
      - name: Test
        run: make test-go

  test-python:
    name: "Test Python ${{ matrix.python-version }} + Pydantic v${{ matrix.pydantic }}"
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    strategy:
      fail-fast: false
      matrix:
        pydantic: ["1", "2"]
        python-version: ${{ fromJson(needs.build-python.outputs.python-versions) }}
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: jdx/mise-action@v2
      - name: Compute tox env name
        run: echo TOX_PYTHON=py$(echo "${{ matrix.python-version }}" | tr -d .) >>$GITHUB_ENV
      - name: Remove src to ensure tests run against wheel
        run: rm -rf python/cog
      - name: Test
        run: uvx --with tox-uv tox run --installpkg dist/cog-*.whl -e ${{ env.TOX_PYTHON }}-pydantic${{ matrix.pydantic }}-tests

  # ==========================================================================
  # Coglet tests (Go server + Python SDK for the coglet runtime)
  # ==========================================================================
  test-coglet-go:
    name: "Test Coglet Go"
    runs-on: ubuntu-latest-4-cores
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
      - name: Pre-create coglet venv
        run: uv sync --project coglet --no-dev --extra test
      - name: Test coglet Go
        run: make test-coglet-go

  test-coglet-python:
    name: "Test Coglet Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
      - name: Install coglet test dependencies
        run: uv sync --project coglet --extra test
      - name: Test coglet Python
        run: uv run --project coglet pytest coglet/python/tests -v

  # Go-based integration tests using testscript framework
  test-integration-go:
    name: "Test integration Go (${{ matrix.runtime }})"
    needs: build-python
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        runtime: [cog, coglet-alpha]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build cog binary
        run: make cog
      - name: Run Go integration tests
        env:
          COG_WHEEL: ${{ matrix.runtime }}
          COG_BINARY: ./cog
          TEST_PARALLEL: 8
        run: make test-integration-go

  # TODO[md]: This is a gross hack, remove once this is sorted out: https://github.com/replicate/cog/pull/2353
  # cannot run this on mac due to licensing issues: https://github.com/actions/virtual-environments/issues/2150
  test-integration:
    name: "Test integration"
    needs: test-integration-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: echo "All tests passed successfully!"

  # cannot run this on mac due to licensing issues: https://github.com/actions/virtual-environments/issues/2150
  test-integration-matrix:
    name: "Test integration (${{ matrix.runtime }})"
    needs: build-python
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        runtime: [cog, coglet-alpha]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v2
      - name: Test
        env:
          COG_WHEEL: ${{ matrix.runtime }}
        # coglet/coglet-alpha tests may fail due to error message differences - don't block PR
        continue-on-error: ${{ matrix.runtime != 'cog' }}
        run: |
          # Build cog binary
          make cog
          PATH="$(pwd):$PATH" uv run tox -e integration -- -n auto -vv --reruns 3

  release:
    name: "Release"
    needs:
      - test-go
      - test-python
      - test-integration
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v6
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v2
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
