name: CI

on:
  merge_group:
  push:
    branches: [main]
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]
  pull_request:
  workflow_dispatch:

env:
  HYPOTHESIS_PROFILE: ci
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

permissions: {}

jobs:
  build-python:
    name: Build & verify python package
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for setuptools_scm version determination
      - uses: jdx/mise-action@v3
        with:
          cache: false
      # Build cog package (wheel + sdist)
      - name: Build cog package
        run: uv build --out-dir=dist .
      - name: Upload cog package
        uses: actions/upload-artifact@v6
        with:
          name: CogPackage
          path: dist/cog-*
      # Build Rust coglet wheel
      - name: Check Rust formatting
        run: cargo fmt --manifest-path crates/Cargo.toml --all -- --check
      - name: Run clippy
        run: cargo clippy --manifest-path crates/Cargo.toml --workspace -- -D warnings
      - name: Build Rust coglet wheel (ABI3)
        run: mise run build:coglet:wheel:linux
      - name: Upload Rust coglet wheel
        uses: actions/upload-artifact@v6
        with:
          name: CogletRustWheel
          path: dist/coglet-*-cp310-abi3-*.whl

  lint:
    name: Lint
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 30
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: jdx/mise-action@v3
        with:
          cache: false
      - name: Lint
        run: make lint

  test:
    name: "Test Results"
    needs:
      - test-go
      - test-python
      - test-coglet-python
      - test-integration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check test status
        run: echo "All tests passed successfully!"

  test-go:
    name: "Test Go"
    needs: build-python
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/free-pro-team@latest/actions/reference/specifications-for-github-hosted-runners#supported-runners-and-hardware-resources
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v3
      - name: Build
        run: make cog
      - name: Test
        run: make test-go

  test-python:
    name: "Test Python ${{ matrix.python-version }}"
    needs: build-python
    runs-on: ubuntu-latest-8-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - name: Extract source distribution
        run: tar xf dist/*.tar.gz --strip-components=1
      - uses: jdx/mise-action@v3
      - name: Compute tox env name
        run: echo TOX_PYTHON=py$(echo "${{ matrix.python-version }}" | tr -d .) >>$GITHUB_ENV
      - name: Remove src to ensure tests run against wheel
        run: rm -rf python/cog
      - name: Test
        run: uvx --with tox-uv tox run --installpkg dist/cog-*.whl -e ${{ env.TOX_PYTHON }}-tests

  test-coglet-python:
    name: "Test Coglet Python bindings"
    needs: build-python
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v3
      - name: Create virtual environment
        run: uv venv
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates -> target
      - name: Test coglet Python bindings
        run: mise test:coglet-python

  # Go-based integration tests using testscript framework
  test-integration:
    name: "Test integration (${{ matrix.runtime }})"
    needs:
      - build-python
    runs-on: ubuntu-latest-16-cores
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        runtime: [cog, cog-rust]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        # Skip Docker Hub login for forked PRs (secrets not available)
        if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request'
        with:
          registry: index.docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum
            integration-tests/go.sum
      - name: Build cog binary
        run: make cog
      - name: Set wheels for runtime
        run: |
          # Set COGLET_RUST_WHEEL for rust runtime
          if [ "${{ matrix.runtime }}" = "cog-rust" ]; then
            RUST_WHEEL=$(ls dist/coglet-*-cp310-abi3-*.whl | head -1)
            echo "Found Rust coglet wheel: $RUST_WHEEL"
            echo "COGLET_RUST_WHEEL=${PWD}/${RUST_WHEEL}" >> $GITHUB_ENV
          fi
      - name: Run integration tests
        env:
          COG_BINARY: ./cog
          TEST_PARALLEL: 4
          BUILDKIT_PROGRESS: 'quiet'
        run: make test-integration

  release:
    name: "Release"
    needs:
      - test-go
      - test-python
      - test-integration
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # needed for goreleaser version determination
      - name: Download built wheels
        uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true
      - uses: jdx/mise-action@v3
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
