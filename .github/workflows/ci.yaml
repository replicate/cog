name: CI

on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:
    branches:
      - main

jobs:
  test-go:
    name: "Test Go"
    strategy:
      fail-fast: false
      matrix:
        # https://docs.github.com/en/free-pro-team@latest/actions/reference/specifications-for-github-hosted-runners#supported-runners-and-hardware-resources
        platform: [ubuntu-latest-8-cores, macos-12]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v3
        with:
          python-version: 3.8
          cache: "pip"
      - name: Install Python dependencies
        run: pip install -e . -r requirements-dev.txt
      - name: Build
        run: make cog
      - name: Test
        run: make test-go

  test-python:
    name: "Test Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest-8-cores
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install Python dependencies
        run: pip install -e . -r requirements-dev.txt
      - name: Test
        run: make test-python
        env:
          HYPOTHESIS_PROFILE: ci

  # cannot run this on mac due to licensing issues: https://github.com/actions/virtual-environments/issues/2150
  test-integration:
    name: "Test integration"
    runs-on: ubuntu-latest-16-cores
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - uses: actions/setup-python@v3
        with:
          python-version: 3.8
          cache: "pip"
      - name: Install Python dependencies
        run: pip install -e . -r requirements-dev.txt
      - name: Test
        run: make test-integration

  release:
    needs:
      - test-go
      - test-python
      - test-integration
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      cog_version: ${{ steps.build-python-package.outputs.version }}
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Build
        run: make cog
      - uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Python package
        id: build-python-package
        run: |
          # clean package built for go client
          rm -rf python/dist
          # install build
          pip install build
          # build package
          python -m build --wheel
          # set output
          echo "version=$(ls python/dist/ | cut -d- -f2)" >> $GITHUB_OUTPUT
      - name: Push Python package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: dist
