---
name: PyPI coglet

on:
  push:
    branches: [main]
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]
    paths:
      - "crates/**"
      - ".github/workflows/pypi-coglet.yaml"
  workflow_dispatch:

permissions:
  attestations: write
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  # Maturin settings
  MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          # Linux ARM64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            manylinux: off
          # macOS ARM64
          - os: macos-14
            target: aarch64-apple-darwin
            manylinux: off
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates -> target
          key: ${{ matrix.target }}

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -m crates/coglet-python/Cargo.toml

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  # Build source distribution (for completeness, though wheels are preferred)
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/coglet-python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  release-test-pypi:
    name: Publish dev package to test.pypi.org
    if: github.repository_owner == 'replicate' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    environment: test-pypi
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Upload to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  release-pypi:
    name: Publish released package to pypi.org
    if: github.repository_owner == 'replicate' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    environment: pypi
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release-crates-io:
    name: Publish coglet to crates.io
    if: github.repository_owner == 'replicate' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish -p coglet
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
