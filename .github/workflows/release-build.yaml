---
name: Release Build

# Triggered on version tags to build release artifacts and create draft release.
# A separate person must then publish the draft release to trigger release-publish.yaml.
#
# FLOW:
# 1. Developer pushes tag (e.g., v1.0.0)
# 2. This workflow builds all artifacts and creates a draft GitHub release
# 3. Different team member reviews and publishes the draft release
# 4. release-publish.yaml triggers and publishes to PyPI/crates.io
#
# SECURITY:
# - Tag must be on main branch (verified in verify-tag job)
# - No secrets needed - only builds artifacts and creates draft

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  verify-tag:
    name: Verify tag and version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag and version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          TAG_COMMIT="${{ github.sha }}"
          
          # Get version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' crates/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          
          echo "Tag: $TAG"
          echo "Tag version: $VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Commit: $TAG_COMMIT"
          echo ""
          
          # Check Cargo.toml matches tag
          if [[ "$CARGO_VERSION" != "$VERSION" ]]; then
            echo "::error::Version mismatch! crates/Cargo.toml has version $CARGO_VERSION but tag is $TAG"
            echo "::error::"
            echo "::error::To fix: Run the 'Version Bump' workflow to create a PR, or manually update crates/Cargo.toml"
            echo "::error::Then delete this tag, merge the version bump, and re-tag."
            exit 1
          fi
          echo "✓ Cargo.toml version matches tag"
          
          # Check branch rules based on release type
          if [[ "$VERSION" == *-* ]]; then
            # Pre-release: must be on prerelease/* branch
            echo "Pre-release detected, verifying prerelease/* branch..."
            
            git fetch origin 'refs/heads/prerelease/*:refs/remotes/origin/prerelease/*' 2>/dev/null || true
            PRERELEASE_BRANCH=$(git branch -r --contains "$TAG_COMMIT" 2>/dev/null | grep 'origin/prerelease/' | head -1 | xargs || echo "")
            
            if [ -z "$PRERELEASE_BRANCH" ]; then
              echo "::error::Pre-release tags must be on a prerelease/* branch"
              echo "::error::Tag $TAG is not reachable from any prerelease/* branch"
              echo "::error::"
              echo "::error::To fix: Create a branch like 'prerelease/0.17' and tag from there"
              exit 1
            fi
            
            echo "✓ Pre-release tag is on branch: $PRERELEASE_BRANCH"
          else
            # Stable release: must be on main
            echo "Stable release detected, verifying main branch..."
            
            git fetch origin main
            if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
              echo "::error::Stable release tags must be on the main branch"
              echo "::error::Tag commit $TAG_COMMIT is not reachable from origin/main"
              echo "::error::"
              echo "::error::To fix: Merge to main first, then tag"
              exit 1
            fi
            
            echo "✓ Stable release tag is on main branch"
          fi

  build-sdk:
    name: Build SDK wheel
    needs: verify-tag
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: Compute PEP 440 version
        id: version
        run: |
          # Convert semver tag to PEP 440: v0.17.0-alpha1 -> 0.17.0a1
          RAW="${GITHUB_REF_NAME#v}"
          PEP440=$(echo "$RAW" | sed -E 's/-alpha/a/; s/-beta/b/; s/-rc/rc/')
          echo "raw=$RAW"
          echo "pep440=$PEP440"
          echo "pep440=$PEP440" >> "$GITHUB_OUTPUT"

      - name: Update coglet version constraint
        run: |
          VERSION="${{ steps.version.outputs.pep440 }}"
          echo "Setting coglet constraint to >=$VERSION,<1.0"
          
          # Update pyproject.toml with lockstep version constraint
          sed -i "s/coglet>=0\.1\.0,<1\.0/coglet>=$VERSION,<1.0/" pyproject.toml
          
          # Verify the change took effect
          grep "coglet>=$VERSION" pyproject.toml

      - name: Build SDK wheel
        run: |
          echo "Building SDK with version: $SETUPTOOLS_SCM_PRETEND_VERSION"
          uv build --out-dir dist .
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.version.outputs.pep440 }}

      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sdk-dist
          path: dist/*

  build-coglet-wheels:
    name: Build coglet wheel (${{ matrix.target }})
    needs: verify-tag
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact-suffix: linux-x64
            manylinux: auto
            zig: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact-suffix: linux-arm64
            manylinux: auto
            zig: true
          - os: macos-14
            target: aarch64-apple-darwin
            artifact-suffix: macos-arm64
            manylinux: "off"
            zig: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates -> target
          key: release-${{ matrix.target }}

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          enable-cache: false

      - name: Build coglet wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -m crates/coglet-python/Cargo.toml ${{ matrix.zig && '--zig' || '' }}

      - name: Upload coglet wheel
        uses: actions/upload-artifact@v6
        with:
          name: coglet-wheel-${{ matrix.artifact-suffix }}
          path: dist/*.whl

  create-draft-release:
    name: Create draft release
    needs: [build-sdk, build-coglet-wheels]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Check for existing draft release
        run: |
          TAG="${{ github.ref_name }}"
          if gh release view "$TAG" --json isDraft --jq '.isDraft' 2>/dev/null | grep -q true; then
            echo "::error::Draft release for $TAG already exists. Delete it before re-running."
            echo "::error::Run: gh release delete $TAG --yes"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Goreleaser creates draft release with Go CLI binaries
      - name: Build CLI and create draft release
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Append Python wheels to the draft release
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Upload wheels to release
        run: |
          TAG="${{ github.ref_name }}"
          
          # Collect all wheels
          mkdir -p release-wheels
          cp artifacts/sdk-dist/* release-wheels/
          cp artifacts/coglet-wheel-*/*.whl release-wheels/
          
          # Download goreleaser's checksums.txt and append wheel checksums
          gh release download "$TAG" -p checksums.txt -D release-wheels
          cd release-wheels
          sha256sum *.whl *.tar.gz >> checksums.txt
          echo "Checksums:"
          cat checksums.txt
          cd ..
          
          echo "Uploading wheels and updated checksums..."
          gh release upload "$TAG" release-wheels/* --clobber
          
          echo "Release assets:"
          gh release view "$TAG" --json assets --jq '.assets[].name'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
