---
name: Release Build

# Triggered on version tags to build release artifacts and create a GitHub release.
#
# THREE RELEASE TYPES:
#
# 1. Stable (v0.17.0) - must be on main
#    - Creates DRAFT release → maintainer publishes → release-publish.yaml → PyPI/crates.io
#
# 2. Pre-release (v0.17.0-alpha3, v0.17.0-rc1) - must be on main
#    - Same flow as stable, but marked as pre-release
#
# 3. Dev (v0.17.0-dev1) - can be tagged from ANY branch
#    - Creates a published pre-release immediately (no draft, no human approval)
#    - Does NOT publish to PyPI or crates.io
#    - Artifacts (CLI binaries, wheels) attached to the GH release
#
# SECURITY:
# - Stable/pre-release tags verified on main branch
# - Dev releases have no branch restriction but no registry publishing

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  verify-tag:
    name: Verify tag and version
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      is_dev: ${{ steps.check.outputs.is_dev }}
      version: ${{ steps.check.outputs.version }}
      pep440: ${{ steps.check.outputs.pep440 }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify tag and version
        id: check
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          TAG_COMMIT="${{ github.sha }}"

          # Get version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' crates/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          echo "Tag: $TAG"
          echo "Tag version: $VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "Commit: $TAG_COMMIT"
          echo ""

          # Check Cargo.toml matches tag
          if [[ "$CARGO_VERSION" != "$VERSION" ]]; then
            echo "::error::Version mismatch! crates/Cargo.toml has version $CARGO_VERSION but tag is $TAG"
            echo "::error::"
            echo "::error::To fix: Update crates/Cargo.toml to match, merge to main, then delete this tag and re-tag."
            exit 1
          fi
          echo "✓ Cargo.toml version matches tag"

          # Determine release type
          IS_DEV="false"
          if [[ "$VERSION" == *-dev* ]]; then
            IS_DEV="true"
          fi
          echo "is_dev=$IS_DEV" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          # Compute PEP 440 version: v0.17.0-alpha1 -> 0.17.0a1, v0.17.0-dev1 -> 0.17.0.dev1
          PEP440=$(echo "$VERSION" | sed -E 's/-alpha\.?/a/; s/-beta\.?/b/; s/-rc\.?/rc/; s/-dev\.?/.dev/')
          echo "pep440=$PEP440" >> "$GITHUB_OUTPUT"
          echo "PEP 440 version: $PEP440"

          # Branch rules
          if [[ "$IS_DEV" == "true" ]]; then
            echo "Dev release - no branch restriction"
            echo "✓ Dev release, skipping branch check"
          else
            # Stable and pre-release tags must be on main
            echo "Stable/pre-release detected, verifying main branch..."
            git fetch origin main
            if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
              echo "::error::Release tags must be on the main branch"
              echo "::error::Tag commit $TAG_COMMIT is not reachable from origin/main"
              echo "::error::"
              echo "::error::To fix: Merge to main first, then tag"
              exit 1
            fi
            echo "✓ Tag is on main branch"
          fi

  build-sdk:
    name: Build SDK wheel
    needs: verify-tag
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: Update coglet version constraint
        run: |
          VERSION="${{ needs.verify-tag.outputs.pep440 }}"
          echo "Setting coglet constraint to >=$VERSION,<1.0"

          # Update pyproject.toml with lockstep version constraint
          sed -i "s/coglet>=0\.1\.0,<1\.0/coglet>=$VERSION,<1.0/" pyproject.toml

          # Verify the change took effect
          grep "coglet>=$VERSION" pyproject.toml

      - name: Build SDK wheel
        run: |
          echo "Building SDK with version: $SETUPTOOLS_SCM_PRETEND_VERSION"
          uv build --out-dir dist .
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ needs.verify-tag.outputs.pep440 }}

      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sdk-dist
          path: dist/*

  build-coglet-wheels:
    name: Build coglet wheel (${{ matrix.target }})
    needs: verify-tag
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact-suffix: linux-x64
            manylinux: auto
            zig: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact-suffix: linux-arm64
            manylinux: auto
            zig: true
          - os: macos-14
            target: aarch64-apple-darwin
            artifact-suffix: macos-arm64
            manylinux: "off"
            zig: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates -> target
          key: release-${{ matrix.target }}

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          enable-cache: false

      - name: Build coglet wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -m crates/coglet-python/Cargo.toml ${{ matrix.zig && '--zig' || '' }}

      - name: Upload coglet wheel
        uses: actions/upload-artifact@v6
        with:
          name: coglet-wheel-${{ matrix.artifact-suffix }}
          path: dist/*.whl

  build-schema-gen:
    name: Build cog-schema-gen (${{ matrix.artifact-name }})
    needs: verify-tag
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact-name: cog-schema-gen-linux-amd64
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact-name: cog-schema-gen-linux-arm64
            cross: true
          - os: macos-14
            target: aarch64-apple-darwin
            artifact-name: cog-schema-gen-darwin-arm64
            cross: false
          - os: macos-13
            target: x86_64-apple-darwin
            artifact-name: cog-schema-gen-darwin-amd64
            cross: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates -> target
          key: schema-gen-${{ matrix.target }}

      # cargo-zigbuild for Linux cross-compilation (aarch64 from x86_64)
      - name: Install cargo-zigbuild
        if: matrix.cross
        run: pip install cargo-zigbuild

      - name: Build cog-schema-gen (native)
        if: "!matrix.cross"
        run: |
          cargo build --manifest-path crates/Cargo.toml -p schema-gen --profile release-small --target ${{ matrix.target }}
          mkdir -p dist
          cp crates/target/${{ matrix.target }}/release-small/cog-schema-gen dist/${{ matrix.artifact-name }}
          echo "Built ${{ matrix.artifact-name }} ($(du -h dist/${{ matrix.artifact-name }} | cut -f1))"

      - name: Build cog-schema-gen (cross)
        if: matrix.cross
        run: |
          cargo zigbuild --manifest-path crates/Cargo.toml -p schema-gen --profile release-small --target ${{ matrix.target }}
          mkdir -p dist
          cp crates/target/${{ matrix.target }}/release-small/cog-schema-gen dist/${{ matrix.artifact-name }}
          echo "Built ${{ matrix.artifact-name }} ($(du -h dist/${{ matrix.artifact-name }} | cut -f1))"

      - name: Upload cog-schema-gen binary
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/${{ matrix.artifact-name }}

  create-release:
    name: Create release
    needs: [verify-tag, build-sdk, build-coglet-wheels, build-schema-gen]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      # Download schema-gen binaries into dist/ for goreleaser pre-hook embedding
      - name: Download cog-schema-gen binaries
        uses: actions/download-artifact@v7
        with:
          pattern: cog-schema-gen-*
          path: dist
          merge-multiple: true

      - name: Verify schema-gen binaries
        run: |
          echo "Schema-gen binaries in dist/:"
          ls -lh dist/cog-schema-gen-*
          # Goreleaser pre-hook expects: dist/cog-schema-gen-{os}-{arch}
          for f in dist/cog-schema-gen-linux-amd64 dist/cog-schema-gen-linux-arm64 \
                   dist/cog-schema-gen-darwin-amd64 dist/cog-schema-gen-darwin-arm64; do
            test -f "$f" || { echo "::error::Missing $f"; exit 1; }
          done

      - name: Check for existing release
        run: |
          TAG="${{ github.ref_name }}"
          EXISTING=$(gh release view "$TAG" --json isDraft,isPrerelease --jq '.' 2>/dev/null || echo "")
          if [ -n "$EXISTING" ]; then
            echo "::error::Release for $TAG already exists. Delete it before re-running."
            echo "::error::Run: gh release delete $TAG --yes"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Goreleaser builds CLI binaries (with schema-gen embedded via pre-hook) and creates draft release
      - name: Build CLI and create draft release
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Append Python wheels to the release
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Upload wheels and schema-gen binaries to release
        run: |
          TAG="${{ github.ref_name }}"

          # Collect all additional release assets
          mkdir -p release-extras
          cp artifacts/sdk-dist/* release-extras/
          cp artifacts/coglet-wheel-*/*.whl release-extras/

          # Standalone cog-schema-gen binaries (named to match cog convention)
          for f in artifacts/cog-schema-gen-*/cog-schema-gen-*; do
            name=$(basename "$f")
            # Convert to title case OS to match goreleaser naming: cog-schema-gen_Linux_x86_64
            case "$name" in
              *-linux-amd64)  release_name="cog-schema-gen_Linux_x86_64" ;;
              *-linux-arm64)  release_name="cog-schema-gen_Linux_arm64" ;;
              *-darwin-amd64) release_name="cog-schema-gen_Darwin_x86_64" ;;
              *-darwin-arm64) release_name="cog-schema-gen_Darwin_arm64" ;;
              *)              release_name="$name" ;;
            esac
            cp "$f" "release-extras/$release_name"
          done

          # Download goreleaser's checksums.txt and append checksums for all extras
          gh release download "$TAG" -p checksums.txt -D release-extras
          cd release-extras
          sha256sum *.whl *.tar.gz cog-schema-gen_* >> checksums.txt 2>/dev/null || true
          echo "Checksums:"
          cat checksums.txt
          cd ..

          echo "Uploading extras and updated checksums..."
          gh release upload "$TAG" release-extras/* --clobber

          echo "Release assets:"
          gh release view "$TAG" --json assets --jq '.assets[].name'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # For dev releases: immediately publish as pre-release (no draft review)
      # For stable/pre-release: leave as draft for maintainer review
      - name: Publish dev release
        if: needs.verify-tag.outputs.is_dev == 'true'
        run: |
          TAG="${{ github.ref_name }}"
          echo "Publishing dev release $TAG as pre-release (no draft phase)..."
          gh release edit "$TAG" --draft=false --prerelease
          echo "✓ Dev release $TAG published as pre-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
