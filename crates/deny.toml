# cargo-deny configuration for coglet crates
# See: https://embarkstudios.github.io/cargo-deny/

[graph]
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = [
    # Unmaintained unic-* crates from rustpython-parser (transitive dep of pyo3-stub-gen)
    # No fix available - these are only used at build time for stub generation
    "RUSTSEC-2025-0075",  # unic-char-range
    "RUSTSEC-2025-0080",  # unic-common
    "RUSTSEC-2025-0081",  # unic-char-property
    "RUSTSEC-2025-0090",  # unic-emoji-char
    "RUSTSEC-2025-0098",  # unic-ucd-version
    "RUSTSEC-2025-0100",  # unic-ucd-ident
]

[licenses]
# Apache-2.0 compatible licenses only (no GPL/copyleft)
allow = [
    "MIT",
    "MIT-0",  # MIT No Attribution (more permissive than MIT)
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",  # Weak copyleft, Apache compatible for our use
    "CDLA-Permissive-2.0",  # Community Data License, for Mozilla CA certificate data
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
allow-workspace = false
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
